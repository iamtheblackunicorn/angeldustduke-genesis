{% if site.analyticsID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analyticsID }}"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', '{{ site.analyticsID }}');
</script>
{% else %}
{% endif %}
